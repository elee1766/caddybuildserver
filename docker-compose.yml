version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: buildserver
      POSTGRES_PASSWORD: buildserver
      POSTGRES_DB: buildserver
    ports:
      - "25433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buildserver"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
